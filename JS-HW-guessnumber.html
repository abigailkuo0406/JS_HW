<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字</title>
</head>

<body>
    <label for="answer">請猜測1-100之間任一個數字(離開遊戲請輸入0)：</label>
    <input type="text" name="answer" id="answer" value="" autofocus>
    <input type="button" name="button" id="button" value="確認">
    <div>提示：
        <span id="result"></span>
    </div>

    <script>


        let answer = document.getElementById('answer')
        let result = document.getElementById('result')
        let btn = document.getElementById('button')

        // 透過亂數宣告正確答案
        let num = Math.random()
        // 取整數
        let guessNum = Math.floor(num * 100); //Math.floor() 無條件捨去
        btn.addEventListener('click', function () {
            if (Number(answer.value) == 0) {
                if (confirm('是否要結束遊戲?')) {
                    window.close()
                }
            }
            else if (Number(answer.value) < 0 || Number(answer.value) > 100) {
                result.innerHTML = `請輸入1-100的數字!`
            }

            else if (Number(answer.value) < guessNum) {
                result.innerHTML = `數字太小`
            }
            else if (Number(answer.value) > guessNum) {
                result.innerHTML = `數字太大`
            }
            else if (Number(answer.value) === guessNum) {
                result.innerHTML = `正確答案是${guessNum}，恭喜答對！`
            }
            else {
                result.innerHTML = `請輸入1-100的數字!`
            }
        }
        )





    </script>

</body>

</html>
