<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>密碼檢查</title>
</head>

<body>
    <label>Password:</label>
    <input type="password" id="idPwd" size="6" />
    <span id="idsp"></span><br />
    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>

        function checkPwd() {
            let idPwd = document.getElementById('idPwd').value
            const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/
            console.log(idPwd)
            if (re.test(idPwd)) {
                alert("密碼格式正確")
            }
            else {
                alert("密碼格式錯誤，請確認為八位數以上且至少包含一個大寫字母、小寫字母、數字與特殊符號$@$!%*?&")
            }
        }

            // 密碼驗證條件
            // 8位數以上
            // 至少包含一個大寫字母、小寫字母、數字、符號

    </script>
</body>

</html>
