<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕樹</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>

    <script>
        document.write('<table>');
        let i;
        let icon = `^`;
        for (i = 1; i <= 15; i += 2) {
            document.write('<tr>');
            document.write(`<td>${icon.repeat(i)}</td>`);
            document.write('</tr>');
        }
        let j;
        for (j = 1; j <= 2; j++) {
            document.write('<tr>')
            document.write(`<td>${icon}</td>`)
            document.write('</tr>')
        }
        document.write('</table>');

    </script>

</body>

</html>
